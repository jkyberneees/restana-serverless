AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Restana Serverless

  Sample application that shows how to run restana applications as lambdas

  '
Globals:
  Function:
    Timeout: 3
Resources:
  ServiceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ServiceFunction
      Handler: lambda.handler
      Runtime: nodejs12.x
      Events:
        Http:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
Outputs:
  Http:
    Description: API Gateway endpoint URL for Prod stage for Service function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hi
  ServiceFunction:
    Description: Service Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ServiceFunction
      - Arn
  ServiceFunctionIamRole:
    Description: Implicit IAM Role created for Service function
    Value:
      Fn::GetAtt:
      - ServiceFunctionRole
      - Arn
